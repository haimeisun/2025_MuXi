<!DOCTYPE html>
<html>
  <head>
    <style>
      .nav-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }

      .nav-container span {
        border: 1px solid #333;
        border-radius: 4px;
        padding: 4px 8px;
        text-decoration: underline;
        text-underline-offset: 2px;
        text-decoration-color: #555;
        cursor: pointer; /* 鼠标悬停变手型，提升交互感 */
      }

      .nav-container span:hover {
        border-color: #007bff;
        text-decoration-color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <span>Prev</span>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>Next</span>
    </div>
  </body>
</html>
