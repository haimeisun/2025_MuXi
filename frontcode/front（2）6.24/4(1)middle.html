<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        height: 200px;
      }
      .left {
        flex: 1; /* 自适应 */
        background: #ee0707;
      }
      .right {
        flex: 1; /* 自适应 */
        background: #1a1edc;
      }
      .center {
        width: 300px; /* 固定宽度 */
        background: #d7de0a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">左侧自适应</div>
      <div class="center">中间固定300px</div>
      <div class="right">右侧自适应</div>
    </div>
  </body>
</html>
