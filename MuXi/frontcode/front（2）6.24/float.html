<!DOCTYPE html>
<html>
  <head>
    <style>
      /* 全局样式 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      /* 容器样式 */
      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        overflow: hidden; /* 清除浮动 */
      }

      /* 标题样式 */
      h1 {
        background-color: #828785;
        color: rgb(5, 4, 4);
        padding: 20px;
        margin: 0;
        text-align: left; /* 左对齐 */
        font-size: 24px;
        font-weight: bold; /* 加粗 */
      }

      /* 右侧边栏 */
      .sidebar-left {
        float: right;
        width: 19.2%;
        background-color: #e197d4;
        padding: 15px;
        margin-left: 20px;
        border-radius: 1px;
      }

      /* 左侧边栏 */
      .sidebar-right {
        float: left;
        width: 29.5%;
        background-color: #087025;
        padding: 15px;
        margin-right: 20px;
        border-radius: 1px;
      }

      /* 侧边栏标题 */
      .sidebar h2 {
        color: #333;
        font-size: 18px;
        margin-top: 0;
        border-bottom: 1px solid #999;
        padding-bottom: 5px;
      }

      /* 主内容区 */
      .main-content {
        width: 43%;
        margin: 0 32%;
        padding: 20px;
        background-color: rgb(195, 35, 24);
        border-radius: 1px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* 页脚样式 */
      footer {
        clear: both;
        background-color: #ded710;
        color: rgb(0, 0, 0);
        text-align: left; /* 左对齐 */
        padding: 10px 20px; /* 左侧增加内边距 */
        margin-top: 20px;
        border-radius: 5px;
      }

      /* 段落样式 */
      p {
        line-height: 1.6;
        color: #000000;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 标题 -->
      <h1>这里是标题</h1>

      <!-- 左侧边栏 -->
      <div class="sidebar-left sidebar">
        <h2>侧边栏</h2>
      </div>

      <!-- 右侧边栏 -->
      <div class="sidebar-right sidebar">
        <h2>侧边栏2</h2>
      </div>

      <!-- 主内容区 -->
      <div class="main-content">
        <p>这里是主要内容区域...</p>
        <p>这里是一些文字</p>
        <p>再来一大段文字</p>
        <p>地图投影</p>
      </div>

      <!-- 页脚 -->
      <footer>没人关注的页脚</footer>
    </div>
  </body>
</html>
