<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS导入</title>
    <script>
      console.log("Hello,world(内联样式head处)");
    </script>
    <script src="./hello.js"></script>
  </head>
  <body>
    <h1>JavaScript不同的导入方式</h1>
    <script>
      console.log("Hello,world(内联样式body处)");
      alert("Hello world(内联样式弹窗(也可以放在head处))");
    </script>
  </body>
</html>
